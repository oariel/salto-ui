<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>My Approvals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body oncontextmenu="return false" style="padding:0; background-color:#ffffff">
    <div style="Margin:0px auto;padding: 16px;">
        <img class="salto-logo" alt="Salto Logo" width="48" src="https://salto.io/assets/images/logo.svg">
        <img class="working-image" id="working-image" alt="Working..." src="./working.gif" width="100">
        <a href="#" class="close-thick" onclick="window.close();"></a>
        <a href="#" class="home-thick" onclick="saltoMain();"></a>
        <a href="#" style="display: none" id="toggle-button" class="terminal-thick" onclick="toggleOutput();"></a>
        <div style="min-height:50px;" class="content" id="card">
            <h1><span style="font-family: Inconsolata, monospace">salto services add: </span>Add services to workspace</h1>
            <hr>
            <script src="saltoAddServices.js"></script>
            <table style="width: 100%" cellpadding="5">
                <tr>
                    <td style="width: 50%; text-align: right;">
                        <strong>Application:</strong>
                    </td>
                    <td style="text-align: left;">
                        <select name="application" id="application" onchange="if (this.selectedIndex > 0) selectApplication();">
                            <option disabled selected value> -- Select option -- </option>
                            <option value="salesforce">Salesforce</option>
                            <option value="hubspot">Hubspot</option>
                          </select>
                    </td>
                </tr>
            </table>
            <table style="display: none; width: 100%" id="salesforce" cellpadding="5">
                <tr>
                    <td style="width: 50%; text-align: right;">
                        <strong>Username:*</strong>
                    </td>
                    <td style="text-align: left;">
                        <input placeholder="Salesforce username" type="text" size="30" id="username">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <strong>Password:*</strong>
                    </td>
                    <td style="text-align: left;">
                        <input placeholder="Salesforce password" type="password" size="30" id="password">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <strong>Token:</strong>
                    </td>
                    <td style="text-align: left;">
                        <input placeholder="Salesforce access token" type="password" size="30" id="token">
                    </td>
                </tr>
                <tr>
                    <td style="width: 35%; text-align: right;">
                        <strong>Is it a sandbox?</strong>
                    </td>
                    <td style="text-align: left;">
                        <select name="isSandbox" id="isSandbox">
                            <option value="Y">Yes</option>
                            <option value="n">No</option>
                          </select>
                    </td>
                </tr>
            </table>
            <table style="display: none; width: 100%" id="hubspot" cellpadding="5">
                <tr>
                    <td style="width: 50%; text-align: right;">
                        <strong>API Key:</strong>
                    </td>
                    <td style="text-align: left;">
                        <input placeholder="Hubspot API Key" type="text" size="30" id="api-key">
                    </td>
                </tr>
            <table>
            <table style="width: 100%" cellpadding="5">
                <tr>
                    <td style="text-align: center;">
                        <div style="float: center;"><input id="run-button" value="Run Command" type="button" onclick="run();"></div>
                    </td>
                </tr>
            </table>
            <p><div style="font-weight: bold;" id="status"></div></p>
            <p><div style="display: none;" id="next-step"><strong>Next step: <a href="#" onclick="saltoFetch();">Fetch</a></strong></div>
            <p><div style="display: none;" id="working-image"><img id="working" alt="Working..." src="./working.gif" width="100"></div></p>
            <textarea style="display: none;" rows="20" cols="90" id="command-output" disabled="true"></textarea>
            <script src="shell.js"></script>
            <script src="common-ui.js"></script>
        </div>
    <div>
</body>
</html>
